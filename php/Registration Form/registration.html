<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
        input{
            border-radius: 10px;
            border-color: #56bebe;
            padding-left: 9px;
        }
    </style>
  </head>
  <body style="background-color: #56bebe; padding-top: 20px;">
    <div
      class="card"
      style="width: 30rem; height: auto; border-radius: 10px; margin: auto; padding: 30px; box-shadow: 4px 4px 4px 4px #666; " 
    >
    <h2 style="text-align: center;">Registration Form</h2> <br>
    <form action="/" method="post">
     <b>First Name :</b>  <input type="text" name="fname" id="fname" autocomplete="off"/> <br /> <br>
     <b>Last Name :</b>  <input type="text" name="lname" id="lname" autocomplete="off" /> <br /> <br>
      <b>Age :</b> <input type="number" min="0" max="120" name="contact" id="contact" autocomplete="off" /> <br /><br>
      <div class="container" style="padding: 10px">
        <b>Gender : </b>
        <input type="radio" name="gender" id="male" value="male" /> <b>Male</b> 
        <input type="radio" name="gender" id="female" value="female" /> <b>Female</b>
        <input type="radio" name="gender" id="other" value="other" /> <b>Other</b>
      </div><br>
      <div class="container">
        <select class="form-select" style="border-radius: 10px; border: 2px solid #56bebe;" aria-label="Default select example">
          <option selected> Select Country </option>
          <option value="1">India</option>
          <option value="2">US</option>
          <option value="3">UK</option>
          <option value="3">Japan</option>
          <option value="3">China</option>
        </select>
      </div> <br>
      Choose Subjects : 
      <div class="container">
       <input type="checkbox" name="subject" id="maths"> <b> <i>Mathematics</i></b>  <br>
       <input type="checkbox" name="subject" id="physics"> <b><i>Physics</i></b> <br>
       <input type="checkbox" name="subject" id="biology"> <b><i>Biology</i> </b> <br>
       <input type="checkbox" name="subject" id="chemistry"> <b><i>Chemistry</i></b> <br>
      </div> <br>
      
      <div class="bottom" style="display: flex; justify-content: space-between;">
        <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
    </div>
  </body>
</html>
