<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tabs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px; /* Adjust based on your navbar height */
        }

        @media (min-width: 768px) {
            body {
                padding-top: 0;
            }
        }

        .navbar-nav .nav-item .nav-link {
    transition: background-color 0.3s ease;
}

.navbar-nav .nav-item .nav-link:hover {
    background-color: #f8f9fa; /* Change the color on hover as desired */
}

.navbar-nav .nav-item .nav-link.active {
    background-color: #343a40; /* Change the color for the active tab */
    color: #ffffff; /* Change the text color for the active tab */
}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Web Technologies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#tab1" data-toggle="tab">HTML</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tab2" data-toggle="tab">CSS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tab3" data-toggle="tab">Bootstrap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tab4" data-toggle="tab">JavaScript</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1">
            <h2>HTML</h2>
            <p>This is the content for the HTML tab.</p>
        </div>
        <div class="tab-pane fade" id="tab2">
            <h2>CSS</h2>
            <p>This is the content for the CSS tab.</p>
        </div>
        <div class="tab-pane fade" id="tab3">
            <h2>Bootstrap</h2>
            <p>This is the content for the Bootstrap tab.</p>
        </div>
        <div class="tab-pane fade" id="tab4">
            <h2>JavaScript</h2>
            <p>This is the content for the JavaScript tab.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
