<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Copy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>List Copy</h1>
    <div class="lists">
        <div class="list">
            <h2>List 1</h2>
            <input type="text" id="itemInput1" placeholder="Enter item">
            <button id="addItem1">Add Item</button>
            <button id="addAllTo2">Add All to List 2</button>
            <ul id="list1"></ul>
        </div>
        <div class="list">
            <h2>List 2</h2>
            <input type="text" id="itemInput2" placeholder="Enter item">
            <button id="addItem2">Add Item</button>
            <button id="addAllTo1">Add All to List 1</button>
            <ul id="list2"></ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
